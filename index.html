
<!DOCTYPE html>
<html lang="pt-br">

        }
        .message img {

            border-radius: 8px;
        }
        .message.bot {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .cta-button {
            display: block;
            text-align: center;
            background-color: #ff4d6d;
            color: #fff;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px auto 0;

        }
    </style>
</head>
