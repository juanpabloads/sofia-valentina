<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sofia Valentina 💋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #e5ddd5;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
    }

    .message {
      display: inline-block;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.4;
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .sofia {
      background-color: #fff;
      align-self: flex-start;
    }

    .button-link {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      background-color: #f53471;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="message me">Oiiee, bom dia amorzinho 🥺💋</div>
      <div class="message sofia">Lindo, todo mundo me pede meu ZAP 💌 e o GRUPO QUENTE 🔥…<br><br>Mas eu só passo pra quem me conquista 😈<br><br>Vamos conversar aqui rapidinho… No final eu vejo se você merece entrar 💖😏</div>
      <a class="button-link" href="https://seulink.aqui" target="_blank">Quero provar que mereço 💦</a>
    </div>
  </div>
</body>
</html>
